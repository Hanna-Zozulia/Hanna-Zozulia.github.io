     <script>
        document.getElementById('contactForm').addEventListener('submit', function(e){
        e.preventDefault();
        var form = this;
        var msg = document.getElementById('formMessage');
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        })
        .then(function(response){
            if (response.ok) {
            msg.style.color = 'green';
            msg.textContent = 'Сообщение отправлено!';
            msg.style.display = 'block';
            form.reset();
            } else {
            response.json().then(function(data){
                msg.style.color = 'red';
                msg.textContent = (data && data.errors) ? data.errors.map(e=>e.message).join(', ') : 'Ошибка при отправке';
                msg.style.display = 'block';
            });
            }
        })
        .catch(function(){
            msg.style.color = 'red';
            msg.textContent = 'Ошибка сети, попробуйте позже.';
            msg.style.display = 'block';
        });
        });

        document.querySelectorAll('.single_gallery').forEach(gallery => {
            const track = gallery.querySelector('.track'); // контейнер с картинками
            const slides = track.children; // все слайды
            const leftBtn = gallery.querySelector('.arrow.left'); // кнопка влево
            const rightBtn = gallery.querySelector('.arrow.right'); // кнопка вправо
            let index = 0; // текущий слайд

            // Функция обновления позиции
            function updateSlide() {
            track.style.transform = `translateX(-${index * 100}%)`;
            }

            // Нажатие стрелки вправо
            rightBtn.addEventListener('click', () => {
            index = (index + 1) % slides.length;
            updateSlide();
            });

            // Нажатие стрелки влево
            leftBtn.addEventListener('click', () => {
            index = (index - 1 + slides.length) % slides.length;
            updateSlide();
            });
        });

    </script>
